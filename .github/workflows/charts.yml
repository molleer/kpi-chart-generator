on:
  pull_request:
jobs:
  kpi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: molleer/kpi-chart-generator@master
      - uses: actions/upload-artifact@v2
        with:
          name: Bar-chart
          path: /go/src/action/bar.kpi.html
